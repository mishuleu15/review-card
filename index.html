<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Review Card</title>
  </head>
  <body>
    <h1>
      Our Reviews
      <hr />
    </h1>

    <div class="card-container">
      <div class="container">
        <div class="test">
          <img
            src="https://images.unsplash.com/photo-1540569014015-19a7be504e3a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
            alt=""
          />
        </div>

        <h2>Susan Smith</h2>
        <h4>WEB DEVELOPER</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem ullam
          eligendi harum a, dolore ad natus porro velit nostrum! Explicabo
          dignissimos facere commodi in at illo ex expedita. Ab, maiores?
        </p>
      </div>
      <div class="btn-container">
        <div class="directional-btn">
          <button><i class="far fa-angle-left"></i></button
          ><button><i class="far fa-angle-right"></i></button>
        </div>
        <button id="randomize">Surprise Me</button>
      </div>
    </div>
  </body>
</html>
