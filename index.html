<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Review Card</title>
  </head>
  <body>
    <h1>
      Our Reviews
      <hr />
    </h1>

    <div class="card-container">
      <div class="container">
        <img
          src="https://github.com/john-smilga/javascript-basic-projects/blob/master/03-reviews/setup/person-1.jpeg?raw=true"
          alt=""
        />

        <h2 id="author">Susan Smith</h2>
        <h4 id="job">WEB DEVELOPER</h4>
        <p id="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem ullam
          eligendi harum a, dolore ad natus porro velit nostrum! Explicabo
          dignissimos facere commodi in at illo ex expedita. Ab, maiores?
        </p>
      </div>
      <div class="btn-container">
        <div class="directional-btn">
          <button><i class="far fa-angle-left"></i></button
          ><button><i class="far fa-angle-right"></i></button>
        </div>
        <button id="randomize">Surprise Me</button>
      </div>
    </div>
  </body>
</html>
