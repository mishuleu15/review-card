<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="script.js" defer></script>
    <title>Review Card</title>
  </head>
  <body>
    <h1>
      Our Reviews
      <hr />
    </h1>

    <div class="card-container">
      <div class="container">
        <img id="image" src="" alt="" />

        <h2 id="author"></h2>
        <h4 id="job"></h4>
        <p id="description"></p>
      </div>
      <div class="btn-container">
        <div class="directional-btn">
          <button class="btn left"><i class="far fa-angle-left"></i></button
          ><button class="btn right"><i class="far fa-angle-right"></i></button>
        </div>
        <button id="randomize" class="btn random">Surprise Me</button>
      </div>
    </div>
  </body>
</html>
